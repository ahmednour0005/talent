<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال تعليمات تأكيد الحساب</title>

    <!-- Bootstrap RTL -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Tajawal', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f8f9fa;
            font-size: 14px;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .left-section {
            flex: 1;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        .form-control {
            height: 42px;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #17a2b8;
            box-shadow: 0 0 0 2px rgba(23, 162, 184, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            background-color: #17a2b8;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            border: none;
            transition: background 0.2s ease;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background-color: #138496;
        }

        .invalid-feedback {
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column-reverse;
            }

            .left-section {
                padding: 30px 20px;
            }

            .right-section {
                height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="main-container">

    <!-- Left Side: Form -->
    <div class="left-section">
        <h1 class="page-title">إرسال تعليمات تأكيد الحساب</h1>

        <form id="emailForm" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني<span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" placeholder="ادخل البريد الإلكتروني الخاص بك" required>
                <div class="invalid-feedback">يرجى إدخال بريد إلكتروني صحيح</div>
            </div>

            <button type="submit" class="btn-submit">إرسال</button>
        </form>
    </div>

    <!-- Right Side: Image -->
    <div class="right-section">
        <img src="login.jpg" alt="Team Image" class="hero-image">
    </div>

</div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

<script>
    $(document).ready(function () {
        $('#emailForm').on('submit', function(e) {
            e.preventDefault();

            const emailInput = $('#email');
            const emailVal = emailInput.val().trim();
            const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

            if (!emailRegex.test(emailVal)) {
                emailInput.addClass('is-invalid').removeClass('is-valid');
            } else {
                emailInput.addClass('is-valid').removeClass('is-invalid');
                alert('تم إرسال التعليمات إلى: ' + emailVal);
                // You can submit via AJAX here if needed
            }
        });

        $('#email').on('blur', function() {
            const emailVal = $(this).val().trim();
            const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;

            if (!emailRegex.test(emailVal) && emailVal !== '') {
                $(this).addClass('is-invalid').removeClass('is-valid');
            } else if (emailVal !== '') {
                $(this).addClass('is-valid').removeClass('is-invalid');
            }
        });
    });
</script>

</body>
</html>
