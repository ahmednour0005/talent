<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحساب - ثلت فلو</title>

    <!-- Bootstrap RTL -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Tajawal -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Tajawal', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f8f9fa;
            font-size: 14px;
            line-height: 1.6;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
            background: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .right-section {  /* This is now the image */
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .left-section {  /* This is now the form */
            flex: 1;
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .instruction {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .code-input-group {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .code-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            border-radius: 6px;
            border: 1px solid #ddd;
            margin: 0 5px;
            background: #fff;
        }

        .code-input:focus {
            border-color: #17a2b8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(23, 162, 184, 0.15);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background-color: #17a2b8;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: background 0.2s ease;
        }

        .submit-btn:hover {
            background-color: #138496;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column-reverse;
            }
            .left-section {
                padding: 30px 20px;
            }
            .right-section {
                height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="main-container">

    <!-- Left Side: Form -->
    <div class="left-section">
        <h1 class="welcome-title">كود تأكيد الحساب</h1>
        <p class="instruction">أدخل الكود المرسل إليك</p>

        <div class="code-input-group">
            <input type="text" maxlength="1" class="code-input" />
            <input type="text" maxlength="1" class="code-input" />
            <input type="text" maxlength="1" class="code-input" />
            <span style="line-height: 50px; font-size: 24px; margin: 0 8px;">-</span>
            <input type="text" maxlength="1" class="code-input" />
            <input type="text" maxlength="1" class="code-input" />
            <input type="text" maxlength="1" class="code-input" />
        </div>

        <button class="submit-btn">إرسال</button>
    </div>

    <!-- Right Side: Image -->
    <div class="right-section">
        <img src="login.jpg" alt="Team Image" class="hero-image">
    </div>

</div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $('.code-input').on('input', function () {
            const $this = $(this);
            const value = $this.val();
            if (value.length === 1) {
                $this.nextAll('.code-input').first().focus();
            }
        });

        $('.code-input').on('keydown', function (e) {
            if (e.key === 'Backspace' && !$(this).val()) {
                $(this).prevAll('.code-input').first().focus();
            }
        });

        $('.submit-btn').click(function () {
            let code = '';
            $('.code-input').each(function () {
                code += $(this).val();
            });

            if (code.length === 6) {
                alert('تم إدخال الكود: ' + code);
                // Replace this with your real submission
            } else {
                alert('يرجى إدخال الكود الكامل');
            }
        });
    });
</script>

</body>
</html>
